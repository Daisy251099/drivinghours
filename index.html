<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Driving Hours Tracker</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --mobile-bar-height: 70px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #111827;
                --bg-card: #1f2937;
                --text-main: #f9fafb;
                --text-muted: #9ca3af;
                --border: #374151;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 20px;
            padding-bottom: calc(20px + var(--mobile-bar-height)); /* Space for sticky footer */
            line-height: 1.5;
            transition: background-color 0.3s;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media(min-width: 768px) {
            .container {
                grid-template-columns: 1.2fr 0.8fr; /* Inputs wider than results */
                align-items: start;
            }
            body { padding-bottom: 20px; } /* Reset padding on desktop */
        }

        @media(max-width: 767px) {
            body { padding: 12px; padding-bottom: calc(12px + var(--mobile-bar-height)); }
            .container { gap: 16px; }
            .card { padding: 16px; }
            h1 { font-size: 1.25rem; margin-bottom: 16px; }
        }

        /* Card Styling */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        h1, h2 { margin-bottom: 20px; font-weight: 700; letter-spacing: -0.025em; }
        h1 { font-size: 1.5rem; color: var(--primary); }
        h2 { font-size: 1.25rem; }

        /* Form Elements */
        .section-title {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 12px; }
        .form-group.full { grid-column: 1 / -1; }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            height: 44px; /* Larger touch target */
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-body);
            color: var(--text-main);
            font-size: 16px; /* Prevents iOS zoom */
            transition: border-color 0.2s, box-shadow 0.2s;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            height: 44px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            width: 100%;
            font-size: 1rem;
        }

        .btn-secondary {
            background-color: var(--bg-body);
            color: var(--text-main);
            border: 1px solid var(--border);
        }
        .btn-secondary:active, .btn-secondary:hover { background-color: var(--border); }

        .btn-reset {
            margin-top: 10px;
            background-color: transparent;
            color: var(--text-muted);
            font-size: 0.85rem;
            height: auto;
        }
        .btn-reset:hover { text-decoration: underline; color: var(--danger); }

        /* Results & Status Badges */
        .result-item {
            padding: 14px;
            border-radius: 8px;
            background: var(--bg-body);
            margin-bottom: 12px;
            border-left: 4px solid var(--border);
        }

        .result-item.success { border-left-color: var(--success); background: rgba(16, 185, 129, 0.1); }
        .result-item.danger { border-left-color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        .result-item.warning { border-left-color: var(--warning); background: rgba(245, 158, 11, 0.1); }
        .result-item.info { border-left-color: var(--info); background: rgba(59, 130, 246, 0.1); }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .result-label { font-weight: 600; font-size: 0.9rem; }
        .result-value { font-family: monospace; font-size: 1.1rem; font-weight: 700; }
        
        .status-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 99px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.ok { background-color: var(--success); color: white; }
        .status-badge.breach { background-color: var(--danger); color: white; }
        .status-badge.info { background-color: var(--info); color: white; }

        .progress-container {
            height: 6px;
            background-color: var(--border);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--success);
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        #overtimeSection {
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }
        .hidden { display: none; }

        /* Mobile Sticky Footer */
        .mobile-sticky-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--mobile-bar-height);
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        @media(min-width: 768px) {
            .mobile-sticky-bar { display: none; }
        }

        .sticky-content {
            display: flex;
            flex-direction: column;
        }
        .sticky-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; }
        .sticky-value { font-size: 1.25rem; font-weight: 800; color: var(--text-main); font-family: monospace; }
        .sticky-status { padding: 6px 12px; font-size: 0.9rem; }

    </style>
</head>
<body>

<div class="container">
    <!-- INPUT SECTION -->
    <div class="card">
        <h1>Driving Tracker</h1>
        
        <form id="trackerForm">
            <!-- Spell 1 -->
            <div class="section-title">First Spell</div>
            <div class="input-grid">
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" class="calc-trigger" value="06:00">
                </div>
                <div class="form-group">
                    <label for="breakStart">End Time</label>
                    <input type="time" id="breakStart" class="calc-trigger" value="11:00">
                </div>
                <div class="form-group full">
                    <label for="standTime1">Stand Time (minutes)</label>
                    <input type="number" inputmode="numeric" id="standTime1" class="calc-trigger" min="0" placeholder="e.g. 15">
                </div>
            </div>

            <!-- Spell 2 -->
            <div class="section-title">Second Spell</div>
            <div class="input-grid">
                <div class="form-group">
                    <label for="breakEnd">Start Time</label>
                    <input type="time" id="breakEnd" class="calc-trigger" value="11:45">
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" class="calc-trigger" value="16:00">
                </div>
                <div class="form-group full">
                    <label for="standTime2">Stand Time (minutes)</label>
                    <input type="number" inputmode="numeric" id="standTime2" class="calc-trigger" min="0" placeholder="e.g. 15">
                </div>
            </div>

            <!-- Overtime Toggle -->
            <button type="button" id="toggleOvertimeBtn" class="btn btn-secondary">
                + Add Overtime / 3rd Spell
            </button>

            <!-- Overtime Section -->
            <div id="overtimeSection" class="hidden" style="margin-top: 20px;">
                <div class="section-title">Overtime Spell</div>
                <div class="input-grid">
                    <div class="form-group">
                        <label for="overtimeStart">Start Time</label>
                        <input type="time" id="overtimeStart" class="calc-trigger">
                    </div>
                    <div class="form-group">
                        <label for="overtimeEnd">End Time</label>
                        <input type="time" id="overtimeEnd" class="calc-trigger">
                    </div>
                    <div class="form-group full">
                        <label for="overtimeStand">Stand Time (minutes)</label>
                        <input type="number" inputmode="numeric" id="overtimeStand" class="calc-trigger" min="0">
                    </div>
                </div>
            </div>
            
            <button type="button" onclick="resetForm()" class="btn btn-reset">Reset All Fields</button>
        </form>
    </div>

    <!-- RESULTS SECTION -->
    <div class="card">
        <h2>Dashboard</h2>
        <div id="dashboardContent">
            <!-- Results injected via JS -->
        </div>
    </div>
</div>

<!-- Mobile Sticky Footer -->
<div class="mobile-sticky-bar">
    <div class="sticky-content">
        <div class="sticky-label">Total Driving</div>
        <div class="sticky-value" id="stickyTotal">0h 0m</div>
    </div>
    <div class="status-badge ok" id="stickyStatus">LEGAL</div>
</div>

<script>
    // Configuration Constants
    const CONFIG = {
        maxSpellMinutes: 5 * 60 + 30, // 5h 30m
        maxTotalMinutes: 10 * 60,     // 10h
        minBreakMinutes: 30,          // Minimum break length
        minOvertimeGap: 30,           // Required gap before overtime
        minRestMinutes: 9 * 60 + 30   // 9h 30m required rest
    };

    // DOM Elements
    const form = document.getElementById('trackerForm');
    const inputs = document.querySelectorAll('.calc-trigger');
    const overtimeSection = document.getElementById('overtimeSection');
    const toggleBtn = document.getElementById('toggleOvertimeBtn');
    const dashboard = document.getElementById('dashboardContent');
    
    // Sticky Footer Elements
    const stickyTotal = document.getElementById('stickyTotal');
    const stickyStatus = document.getElementById('stickyStatus');

    // State
    let isOvertimeVisible = false;

    // Event Listeners
    inputs.forEach(input => {
        input.addEventListener('input', calculate);
    });

    toggleBtn.addEventListener('click', () => {
        isOvertimeVisible = !isOvertimeVisible;
        overtimeSection.classList.toggle('hidden');
        toggleBtn.textContent = isOvertimeVisible ? '- Remove Overtime' : '+ Add Overtime / 3rd Spell';
        
        if (!isOvertimeVisible) {
            // Clear values when hiding
            document.getElementById('overtimeStart').value = '';
            document.getElementById('overtimeEnd').value = '';
            document.getElementById('overtimeStand').value = '';
        }
        calculate();
    });

    // Helper: Convert "HH:MM" to minutes from midnight
    function timeToMinutes(timeStr) {
        if (!timeStr) return null;
        const [h, m] = timeStr.split(':').map(Number);
        return h * 60 + m;
    }

    // Helper: Calculate duration between two times, handling midnight crossing
    function getDuration(startStr, endStr) {
        const start = timeToMinutes(startStr);
        const end = timeToMinutes(endStr);
        
        if (start === null || end === null) return 0;

        let diff = end - start;
        if (diff < 0) {
            diff += 1440; // Add 24 hours (1440 mins)
        }
        return diff;
    }

    // Helper: Format minutes to "Xh Ym" (Duration)
    function formatTime(totalMinutes) {
        const h = Math.floor(totalMinutes / 60);
        const m = totalMinutes % 60;
        return `${h}h ${m}m`;
    }

    // Helper: Format minutes to "HH:MM" (Clock Time)
    function formatClockTime(totalMinutes) {
        // Handle wrapping over 24 hours
        let mins = totalMinutes % 1440; // 1440 mins in a day
        if (mins < 0) mins += 1440;
        
        const h = Math.floor(mins / 60);
        const m = mins % 60;
        
        // Pad with leading zeros
        const hStr = h.toString().padStart(2, '0');
        const mStr = m.toString().padStart(2, '0');
        
        return `${hStr}:${mStr}`;
    }

    // Core Calculation Logic
    function calculate() {
        // 1. Get Values
        const t1_start = document.getElementById('startTime').value;
        const t1_end = document.getElementById('breakStart').value;
        const t1_stand = parseInt(document.getElementById('standTime1').value) || 0;

        const t2_start = document.getElementById('breakEnd').value;
        const t2_end = document.getElementById('endTime').value;
        const t2_stand = parseInt(document.getElementById('standTime2').value) || 0;

        // 2. Calculate Spells
        // Raw duration is time difference. Net driving is duration minus stand time.
        const spell1_raw = getDuration(t1_start, t1_end);
        const spell1_net = Math.max(0, spell1_raw - t1_stand);

        // Break calculation (time between Spell 1 End and Spell 2 Start)
        const break_duration = getDuration(t1_end, t2_start);

        const spell2_raw = getDuration(t2_start, t2_end);
        const spell2_net = Math.max(0, spell2_raw - t2_stand);

        // Overtime Calculation
        let ot_net = 0;
        let ot_gap = 0;
        let hasOvertime = false;
        let finalEndTimeStr = t2_end; // Default to spell 2 end

        if (isOvertimeVisible) {
            const ot_start = document.getElementById('overtimeStart').value;
            const ot_end = document.getElementById('overtimeEnd').value;
            const ot_stand = parseInt(document.getElementById('overtimeStand').value) || 0;
            
            if (ot_start && ot_end) {
                hasOvertime = true;
                finalEndTimeStr = ot_end; // Update if overtime exists
                const ot_raw = getDuration(ot_start, ot_end);
                ot_net = Math.max(0, ot_raw - ot_stand);
                ot_gap = getDuration(t2_end, ot_start);
            }
        }

        // 3. Totals
        const totalDriving = spell1_net + spell2_net + ot_net;

        // 4. Calculate Earliest Start Tomorrow
        let nextStartStr = "--:--";
        if (finalEndTimeStr) {
            const finalEndMins = timeToMinutes(finalEndTimeStr);
            // Add 9h 30m (570 mins)
            const nextStartMins = finalEndMins + CONFIG.minRestMinutes;
            nextStartStr = formatClockTime(nextStartMins);
        }

        // 5. Generate UI Data
        const results = [
            {
                label: 'First Spell',
                value: spell1_net,
                max: CONFIG.maxSpellMinutes,
                isBreach: spell1_net > CONFIG.maxSpellMinutes,
                msg: spell1_net > CONFIG.maxSpellMinutes ? 'Max 5h 30m exceeded' : 'Legal'
            },
            {
                label: 'Break Duration',
                value: break_duration,
                max: CONFIG.minBreakMinutes, // This is a minimum, not a max
                isBreach: break_duration < CONFIG.minBreakMinutes,
                msg: break_duration < CONFIG.minBreakMinutes ? 'Break too short (<30m)' : 'Legal',
                inverseProgress: true // For visual logic if needed
            },
            {
                label: 'Second Spell',
                value: spell2_net,
                max: CONFIG.maxSpellMinutes,
                isBreach: spell2_net > CONFIG.maxSpellMinutes,
                msg: spell2_net > CONFIG.maxSpellMinutes ? 'Max 5h 30m exceeded' : 'Legal'
            }
        ];

        if (hasOvertime) {
             results.push({
                label: 'Overtime Gap',
                value: ot_gap,
                max: CONFIG.minOvertimeGap,
                isBreach: ot_gap < CONFIG.minOvertimeGap,
                msg: ot_gap < CONFIG.minOvertimeGap ? 'Gap too short (<30m)' : 'Legal',
                isTime: false // It is time, but treated as a check
            });
            results.push({
                label: 'Overtime Spell',
                value: ot_net,
                max: CONFIG.maxSpellMinutes,
                isBreach: spell1_net > CONFIG.maxSpellMinutes, // Logic check: does overtime have a max individual spell? Assuming yes.
                msg: 'Legal'
            });
        }

        // Total
        const isTotalBreach = totalDriving > CONFIG.maxTotalMinutes;
        results.push({
            label: 'Total Driving',
            value: totalDriving,
            max: CONFIG.maxTotalMinutes,
            isBreach: isTotalBreach,
            msg: isTotalBreach ? 'Daily limit (10h) exceeded' : 'Within Limits',
            isTotal: true
        });

        // Earliest Start (Info Section)
        results.push({
            label: 'Earliest Start Tomorrow',
            valStr: nextStartStr,
            msg: 'Calculated using 9h 30m rest',
            isInfo: true
        });
        
        // 6. Check Global Legality for Sticky Footer
        // A "Global Breach" is if ANY rule is broken, not just the total time
        const globalBreach = results.some(r => r.isBreach);
        updateStickyFooter(totalDriving, globalBreach);

        renderDashboard(results);
    }
    
    function updateStickyFooter(totalMinutes, isBreach) {
        stickyTotal.textContent = formatTime(totalMinutes);
        
        // Update Sticky Status Badge
        stickyStatus.className = 'status-badge ' + (isBreach ? 'breach' : 'ok');
        stickyStatus.textContent = isBreach ? 'BREACH' : 'LEGAL';
    }

    function renderDashboard(data) {
        dashboard.innerHTML = '';

        data.forEach(item => {
            let statusClass = item.isBreach ? 'danger' : 'success';
            let badgeText = item.isBreach ? 'BREACH' : 'OK';
            let badgeClass = item.isBreach ? 'breach' : 'ok';
            
            // Override for Info items
            if (item.isInfo) {
                statusClass = 'info';
                badgeText = 'INFO';
                badgeClass = 'info';
            }

            // Calculate progress bar width
            // If it's a "Minimum required" (like Break), logic is inverted visually or just calculated differently
            let percentage = 0;
            if (item.max > 0 && !item.isInfo) {
                percentage = Math.min((item.value / item.max) * 100, 100);
            }
            
            // Color of progress bar
            let barColor = 'var(--success)';
            if (item.isBreach) barColor = 'var(--danger)';
            else if (percentage > 90 && !item.isTotal) barColor = 'var(--warning)';

            // Determine what value to show (Calculated formatted string OR standard duration)
            const displayValue = item.valStr ? item.valStr : formatTime(item.value);

            const html = `
                <div class="result-item ${statusClass}">
                    <div class="result-header">
                        <span class="result-label">${item.label}</span>
                        <span class="status-badge ${badgeClass}">${badgeText}</span>
                    </div>
                    <div class="result-header">
                        <span class="result-value">${displayValue}</span>
                        <span style="font-size: 0.8rem; color: var(--text-muted);">${item.msg}</span>
                    </div>
                    ${item.max ? `
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${percentage}%; background-color: ${barColor}"></div>
                    </div>` : ''}
                </div>
            `;
            dashboard.innerHTML += html;
        });
    }

    function resetForm() {
        form.reset();
        if(isOvertimeVisible) toggleBtn.click(); // Hide overtime if open
        calculate(); // Recalculate to show zeros
    }

    // Initial run
    calculate();

</script>
</body>
</html>
